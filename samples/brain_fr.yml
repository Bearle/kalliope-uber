---
  - name: "Uber-time-estimate"
    signals:
      - order: "Combien de temps d'attente pour un chauffeur uber"
    neurons:
      - uber:
          uber_api_key: "***********************"
          start_longitude: "***"
          start_latitude: "****"
          driving_mode: "uberX"
          say_template: "A {{driving_mode}} driver can be there in {{ time_to_get_driver }} minutes"
          say_template: "Un chauffeur {{driving_mode}} peut arriver d'ici {{ time_to_get_driver }} minutes"

  - name: "Uber-time-estimate-by-address"
    signals:
      - order: "Combien de temps d'attente pour un chauffeur uber"
    neurons:
      - uber:
          uber_api_key: "***********************"
          gmaps_api_key: "**********************"
          start_address: "*********"
          driving_mode: "uberX"
          say_template: "Un chauffeur {{driving_mode}} peut arriver d'ici {{ time_to_get_driver }} minutes"

  - name: "Uber-time-and-price"
    signals:
      - order: "Combien de temps d'attente pour un chauffeur uber"
    neurons:
      - uber:
          uber_api_key: "***********************"
          driving_mode: "uberX"
          start_longitude: "***"
          start_latitude: "****"
          end_longitude: "*****"
          end_latitude: "******"
          say_template: "Un chauffeur {{driving_mode}} peut arriver d'ici {{ time_to_get_driver }} minutes. Le trajet prendra {{duration}} minutes et coutera {{estimate}}"
 
  - name: "Uber-time-and-price-by-addresses"
    signals:
      - order: "Combien coute une course pour aller Ã  {{end_address}}"
    neurons:
      - say:
          message: "Calculating"
      - uber:
          uber_api_key: "***********************"
          gmaps_api_key: "**********************"
          start_address: "*********"
          driving_mode: "uberX"
          say_template: "Un chauffeur {{driving_mode}} peut arriver d'ici {{ time_to_get_driver }} minutes. Le trajet prendra {{duration}} minutes et coutera {{estimate}}"
          args:
              - end_address

  - name: "Uber-time-and-price-by-start-address"
    signals:
      - order: "Course uber de {{start_address}} Ã  {{end_address}}"
    neurons:
      - say:
          message: "Calculating"
      - uber:
          uber_api_key: "***********************"
          gmaps_api_key: "**********************"
          driving_mode: "uberX"
          say_template: "Un chauffeur {{driving_mode}} peut arriver d'ici {{ time_to_get_driver }} minutes. Le trajet prendra {{duration}} minutes et coutera {{estimate}}"
          args:
              - start_address
              - end_address

